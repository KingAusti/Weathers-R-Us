<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tab icon-->
    <link rel="icon" href="./Assets/images/R2.ico">
    <!--bootstrap-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <!--optional vanilla stylesheet-->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!--Tab title-->
    <title>Weathers R Us</title>    
</head>
<body class="text-center p-3 mb-2 bg-secondary text-dark bg-opacity-75 rounded-3">

    <header class=" p-3 mb-2 bg-info text-dark bg-opacity-75 rounded-3">
        <div>
            <h1>Weathers R Us</h1>
        </div>
    </header>

    <main class="container-fluid ">

        <div class="row">
            <!--search element for initial fetch query-->
            <div class="col-6 d-flex flex-column p-4 mx-auto">
                <div class="border-bottom border-info border-5 mb-3">
                <h2>Search For a City</h2>

                    <form id="city-search">
                        <div class="mb-3">
                            <input 
                            id="city" 
                            type="text" 
                            autofocus="true"
                            class="form-control form-control-lg"
                            />
                        </div>
                    </form>   

                    <div class="d-grid gap-5 mb-3 col-12 mx-auto">
                        <button class="btn btn-outline-dark btn-info btn-secondary" 
                            type="submit"
                            id="search">
                            Search
                        </button>
                    </div>
                    
                </div>
                    
                
            </div>
        </div> 
        <span>
            <!-- Past Searches -->
            <div class="past-search" id="past-search"></div>
        </span>
        <div class="col-12 col-md-9">            
            <!-- Current Weather -->
            <div id = "weather-container" class = "d-grid gap-5 mb-3">

                <div id="current-weather" class="p-3">

                    <h2 id="weather-title"></h2>
                    <div id="current-data">
                        <p class="text-body" id="weather-temp"></p>
                        <p class="mt-4 text-body" id="weather-wind"></p>
                        <p class="mt-4 text-body" id="weather-humidity"></p>
                        <div id="uv-index"> 
                        <p class="mt-4 text-body" id="weather-uvi"></p>
                        </div>
                    </div>

                </div>       

            </div>
            <!-- five day -->
            <div id="five-day" class="mt-4">
                <h3 id="forecast-title"></h3>
                <div class="row justify-content-between" id="forecast"></div>
            </div>            
        </div>
    </main>
    <footer class="text-center">
        <!--corny signature. Youre welcome ;]-->
        <p class="fs-6">Made with &#9829; by Austin Henry</p>    
    </footer>

   <!-- link to jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- link to dayjs -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
   <!--link to .js sheet--> 
   <script src="./Assets/js/script.js"></script> 

</body>

</html>
